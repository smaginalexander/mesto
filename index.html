<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">

</head>

<body>

    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="логотип">
        </header>
        <section class="profile">
            <img class="profile__avatar" src="./images/avatarka.png" alt="аватар">
            <div class="profile-info">
                <div class="profile__conteiner">
                    <h1 class="profile-info__title">Жак-Ив Кусто</h1>
                    <button aria-label="редактировать" class="profile-info__edit-button" type="button"></button>
                </div>

                <p class="profile-info__text">Исследователь океана</p>
            </div>

            <button aria-label="добавить" class="profile__add-button" type="button">+</button>
        </section>
        <section class="elements">
            <div class="element">
                <img class="element__image" src="./images/11.png" alt="монастырь">
                <div class="element__element-container">
                    <h2 class="element__text">1</h2>
                    <button aria-label="нравится" class="element__btn" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/2.png" alt="закат">
                <div class="element__element-container">
                    <h2 class="element__text">2</h2>
                    <button aria-label="нравится" class="element__btn" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/3.png" alt="горы">
                <div class="element__element-container">
                    <h2 class="element__text">3</h2>
                    <button aria-label="нравится" class="element__btn" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/11.png" alt="монастырь">
                <div class="element__element-container">
                    <h2 class="element__text">4</h2>
                    <button aria-label="нравится" class="element__btn" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/2.png" alt="закат">
                <div class="element__element-container">
                    <h2 class="elemen__text">5</h2>
                    <button aria-label="нравится" class="element__btn" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/3.png" alt="горы">
                <div class="element__element-container">
                    <h2 class="element__text">6</h2>
                    <button aria-label="нравится" class="element__btn" type="button"></button>
                </div>
            </div>
        </section>
        <footer class="footer">
            <p class="footer__text">&copy; Mesto Russia</p>
        </footer>
        <div class="popup">
            <form name="edit-profile" action="#" class="popup__container">
                <h2 class="popup__text">Редактировать профиль</h2>
                <input id="name" class="popup__input" type="text" required placeholder="Введите имя" name="user-name">
                <input id="job" class="popup__input" type="text" required placeholder="укажите работу" name="user-job">
                <button class="popup__btn" type="submit">Сохранить</button>
            </form>
            <button type="button" class="popup__close"></button>
        </div>
    </div>
    <script src="./javafile/script.js"></script>
</body>

</html>
