<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">

</head>

<body>

    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="логотип">
        </header>
        <section class="profile">
            <img class="profile__avatar" src="./images/avatarka.png" alt="аватар">
            <div class="profile-info">
                <div class="profile__conteiner">
                    <h1 class="profile-info__title">Жак-Ив Кусто</h1>
                    <button aria-label="редактировать" class="profile-info__edit-button" type="button"></button>
                </div>

                <p class="profile-info__text">Исследователь океана</p>
            </div>

            <button aria-label="добавить" class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
            <template id="card">
                <div class="element">
                    <img class="element__image" src="" alt="">
                    <button class="element__trash"></button>
                    <div class="element__element-container">
                        <h2 class="element__text"></h2>
                        <button aria-label="нравится" class="element__btn" type="button"></button>
                    </div>
                </div>
            </template>
        </section>
        <footer class="footer">
            <p class="footer__text">&copy; Mesto Russia</p>
        </footer>
        <div class="popup profilePopup">
            <form id='profileForm' name="edit-profile" action="#" class="popup__container">
                <button type="button" class="popup__close"></button>
                <h2 class="popup__text">Редактировать профиль</h2>

                <input id="name" class="popup__input" type="text" required placeholder="Введите имя" name="user-name"
                    minlength="2" maxlength="40">
                <span id="name-error" class="popup__error"></span>

                <input id="job" class="popup__input" type="text" required placeholder="укажите работу" name="user-job"
                    minlength="2" maxlength="200">
                <span id="job-error" class="popup__error"></span>

                <button class="popup__btn" type="submit">Сохранить</button>
            </form>
        </div>
        <div id="new-card" class="popup addCardPopup">
            <form id="form" name="edit-profile" action="#" class="popup__container">
                <button type="button" id="close" class="popup__close"></button>
                <h2 class="popup__text">Новое место</h2>

                <input id="name-card" class="popup__input" type="text" required placeholder="Название" name="card-name"
                    minlength="1" maxlength="30">
                <span id="name-card-error" class="popup__error"></span>

                <input id="link-card" class="popup__input" type="url" required placeholder="Ссылка на картинку"
                    name="card-link">
                <span id="link-card-error" class="popup__error"></span>

                <button id="save" class="popup__btn popup__btn_invalid" type="submit">Создать</button>
            </form>
        </div>
        <div class="photo-popup popup">
            <div class="photo-popup__container">
                <button id="close-photo" class="popup__close"></button>
                <img class="photo-popup__img" src="" alt="">
                <p class="photo-popup__text">имя фотки</p>
            </div>
            </button>
        </div>
    </div>
    <script type="module" src="./scripts/index.js"></script>
</body>

</html>
